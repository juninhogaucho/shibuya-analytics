<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" fill="none">
  <!-- Background circle for favicon versions -->
  <defs>
    <style>
      .shibuya-text { font-family: 'Hiragino Sans', 'Helvetica Neue', Arial, sans-serif; font-size: 16px; font-weight: 600; fill: #1a1a1a; }
      .geometric-s { stroke: #1a3a52; stroke-width: 3; stroke-linejoin: round; }
      .gold-accent { stroke: #d4af37; stroke-width: 3; }
      .red-accent { stroke: #e63946; stroke-width: 2.5; }
    </style>
  </defs>
  
  <!-- Main logo icon (geometric S with Tokyo gate torii vibes) -->
  <g transform="translate(50, 30)">
    <!-- Top horizontal bar (torii top) -->
    <rect x="20" y="0" width="60" height="6" class="geometric-s"/>
    
    <!-- Second bar -->
    <rect x="30" y="12" width="40" height="5" class="geometric-s"/>
    
    <!-- S-shape left curve -->
    <path d="M 30 25 Q 25 35 30 45" class="geometric-s" fill="none"/>
    <path d="M 30 25 Q 25 35 30 45" class="gold-accent" fill="none" stroke-dasharray="15,5"/>
    
    <!-- S-shape right curve -->
    <path d="M 70 25 Q 75 35 70 45" class="geometric-s" fill="none"/>
    
    <!-- Center accent -->
    <circle cx="50" cy="35" r="8" class="red-accent" fill="none"/>
    
    <!-- Bottom detail -->
    <rect x="35" y="55" width="30" height="5" class="geometric-s"/>
  </g>
  
  <!-- Japanese text below -->
  <text x="100" y="220" text-anchor="middle" class="shibuya-text">再道蔦表未技社</text>
</svg>
